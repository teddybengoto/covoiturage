<div class="d-flex justify-content-center">
  <div class="col-8">
    @if (pickingPoint()) {
      <div>
        <h2 data-cy="pickingPointDetailsHeading"><span jhiTranslate="covoiturageApp.pickingPoint.detail.title">Picking Point</span></h2>

        <hr />

        <jhi-alert-error></jhi-alert-error>

        <jhi-alert></jhi-alert>

        <dl class="row-md jh-entity-details">
          <dt><span jhiTranslate="global.field.id">ID</span></dt>
          <dd>
            <span>{{ pickingPoint()!.id }}</span>
          </dd>
          <dt><span jhiTranslate="covoiturageApp.pickingPoint.name">Name</span></dt>
          <dd>
            <span>{{ pickingPoint()!.name }}</span>
          </dd>
          <dt><span jhiTranslate="covoiturageApp.pickingPoint.adresse">Adresse</span></dt>
          <dd>
            <span>{{ pickingPoint()!.adresse }}</span>
          </dd>
        </dl>

        <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
          <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Retour</span>
        </button>

        <button type="button" [routerLink]="['/picking-point', pickingPoint()!.id, 'edit']" class="btn btn-primary">
          <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Editer</span>
        </button>
      </div>
    }
  </div>
</div>
