@if (pickingPoint) {
  <form name="deleteForm" (ngSubmit)="confirmDelete(pickingPoint.id!)">
    <div class="modal-header">
      <h4 class="modal-title" data-cy="pickingPointDeleteDialogHeading" jhiTranslate="entity.delete.title">Confirmation de suppression</h4>

      <span class="btn btn-close" data-dismiss="modal" aria-hidden="true" (click)="cancel()"></span>
    </div>

    <div class="modal-body">
      <jhi-alert-error></jhi-alert-error>
      <p
        id="jhi-delete-pickingPoint-heading"
        jhiTranslate="covoiturageApp.pickingPoint.delete.question"
        [translateValues]="{ id: pickingPoint.id }"
      >
        ÃŠtes-vous certain de vouloir supprimer le Picking Point {{ pickingPoint.id }} ?
      </p>
    </div>

    <div class="modal-footer">
      <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="cancel()">
        <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Annuler</span>
      </button>

      <button id="jhi-confirm-delete-pickingPoint" data-cy="entityConfirmDeleteButton" type="submit" class="btn btn-danger">
        <fa-icon icon="times"></fa-icon>&nbsp;<span jhiTranslate="entity.action.delete">Supprimer</span>
      </button>
    </div>
  </form>
}
