@if (passage) {
  <form name="deleteForm" (ngSubmit)="confirmDelete(passage.id!)">
    <div class="modal-header">
      <h4 class="modal-title" data-cy="passageDeleteDialogHeading" jhiTranslate="entity.delete.title">Confirmation de suppression</h4>

      <span class="btn btn-close" data-dismiss="modal" aria-hidden="true" (click)="cancel()"></span>
    </div>

    <div class="modal-body">
      <jhi-alert-error></jhi-alert-error>
      <p id="jhi-delete-passage-heading" jhiTranslate="covoiturageApp.passage.delete.question" [translateValues]="{ id: passage.id }">
        ÃŠtes-vous certain de vouloir supprimer le Passage {{ passage.id }} ?
      </p>
    </div>

    <div class="modal-footer">
      <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="cancel()">
        <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Annuler</span>
      </button>

      <button id="jhi-confirm-delete-passage" data-cy="entityConfirmDeleteButton" type="submit" class="btn btn-danger">
        <fa-icon icon="times"></fa-icon>&nbsp;<span jhiTranslate="entity.action.delete">Supprimer</span>
      </button>
    </div>
  </form>
}
